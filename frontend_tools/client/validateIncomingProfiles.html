<template name="validateIncomingProfilesTemplate">
    <div class="container">
        <span class="leftcol">
            <img id="mainImage" src={{selectedImage.localUrl}}>
            <p id="imageData">
                Image info: <a href="{{selectedImage.url}}">source</a>
                <br>
                Published: {{selectedImageDateFormatted}}
            </p>
        </span>
        <span class="rightcol">
            <div class="profileArea">
                <h1>
                    Profile:
                    <a href="https://co.mileroticos.com/{{selectedProfileInfo.lastService}}/{{selectedProfileInfo.p}}">
                        {{selectedProfileInfo.p}}
                    </a>
                    ({{selectedProfileIndex}}/{{profileInfo.length}})
                </h1>
                <p>
                    Images: {{profileDataset.images.length}}
                </p>
                <div id="previewsArea">
                    {{#if profileDataset.images.length}}
                        {{#each profileDataset.images}}
                            <img id="{{_id._str}}" class={{imageClass _id._str}} width="{{ddx}}" height="{{ddy}}" src="{{localUrl}}">
                        {{/each}}
                    {{else}}
                        Profile has no images! check database.
                    {{/if}}
                </div>
            </div>

            {{#if profileDataset.relatedProfiles.length}}
                <h1>Related profiles: {{profileDataset.relatedProfiles.length}}</h1>
                {{#each profileDataset.relatedProfiles}}
                    {{> showProfileImagesTemplate p=p}}
                {{/each}}
            {{else}}
                There are no related profiles.
            {{/if}}
        </span>
        <button id="prevButton"><h1>PREV</h1></button>
        <button id="nextButton"><h1>NEXT</h1></button>
    </div>
</template>
